<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Template</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span class="logo-img"><img src="img/logo.png"></span>

            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <form action="/search.html">
                <input type="text" name="text" class="form-input" name="querry" placeholder="articles">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="max-width-1 m-auto"><hr></div>
    
    <div class="contact-content max-width-1 m-auto">
    <h2 class="font-baloo"><u>feel free to contact us </u></h2>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your phone">
            </div>
            <div class="form-box">
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-box">
                <textarea name="text" id="myText" cols="30" rows="10" placeholder="Write about your concern"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
        
    </div>
        

    <div class="footer max-width-2 m-auto my-2">
        <p> copyright &copy; iblog.com</p>
        <a href="https://www.vecteezy.com/free-photos/typewriter"> vector credit to vecteezy </a>
    </div>
</body>

</html>
